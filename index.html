<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <nav id="nav-bar">
          <div class="logo">
            <img
              id="header-img"
              src="pngtree-headphone-glyph-icon-vector-png-image_1904115.jpg"
              alt="logo"
            />
          </div>

          <ul>
            <li><a class="nav-link" href="#news">Prices</a></li>
            <li><a class="nav-link" href="#contact">Contact</a></li>
            <li><a class="nav-link" href="#about">About</a></li>
            <li><a class="nav-link" href="#home">Home</a></li>
          </ul>
        </nav>
      </header>
      <div class="section1" id="news"></div>
      <div class="section2" id="about">
        <iframe
          id="video"
          width="420"
          height="315"
          src="https://www.youtube.com/embed/tgbNymZ7vqY"
        >
        </iframe>
      </div>
      <div class="section3" id="contact">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter you email for our newsletter"
            required
          />
          <input id="submit" type="submit" value="Submit Now!" />
        </form>
      </div>
      <div class="footer" id="home"></div>
    </div>
  </body>
</html>
